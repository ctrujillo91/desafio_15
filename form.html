<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="estilos/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Pertenece A Nuestro Mundo</title>
  </head>
  <body id="formBootstrap">
    <div class="d-flex justify-content-center">
      <h1>JOYERÍA</h1>
    </div>
  <header>
    <div class="d-flex justify-content-center ">
      <h3>Pertenece A Nuestro Mundo</h3>
    </div>
  </header>
  <form>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio1">Mujer:
          </label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio2">Hombre:</label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio2">Otro:</label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        </div>
      </div>    
      <div class="form-group justify-content-center">
        <div class="col">
          <p>Nombre:</p>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <p>Apellido:</p>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group col-md-6 d-flex justify-content-center">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
<!-----------------CHECKBOX--------------------------->
      <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox1">Anillos:</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox2">Aros:</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox2">Brazaletes:</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox2">Collares:</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox2">Gemelos:</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox2">Relojes:</label>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
      </div>
      <div class="form-check d-flex justify-content-center">
        <div>
          <label class="form-check-label" for="inlineCheckbox2">Acepta terminos y condiciones:</label>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-auto my-1 d-flex ">
          <button type="reset" class="btn btn-primary">Restablecer</button>
        </div>
        <div class="col-auto my-1 d-flex n">
          <button type="submit" class="btn btn-primary d-flex justify-content-end">Enviar</button>
        </div>
      </div>
    </div>
  </form>
  <footer class="d-flex justify-content-around">
    <div class="atencion">
      Atención al Usuario
    </div>
    <div class="aboutUs">
      Nosotros
    </div>
    <div class="sociales">
      Nuestras Redes
    </div>  
  </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
